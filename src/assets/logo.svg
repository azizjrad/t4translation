<svg width="200" height="50" viewBox="0 0 200 50" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366F1;stop-opacity:1" />
    </linearGradient>
    <filter id="logoShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Logo Icon Container -->
  <g transform="translate(5, 5)">
    <!-- Main Circle -->
    <circle cx="20" cy="20" r="18" fill="url(#logoGradient)" filter="url(#logoShadow)"/>
    
    <!-- Globe Grid -->
    <circle cx="20" cy="20" r="12" fill="none" stroke="white" stroke-width="2" opacity="0.9"/>
    <ellipse cx="20" cy="20" rx="12" ry="6" fill="none" stroke="white" stroke-width="1.5" opacity="0.7"/>
    <ellipse cx="20" cy="20" rx="6" ry="12" fill="none" stroke="white" stroke-width="1.5" opacity="0.7"/>
    <line x1="20" y1="8" x2="20" y2="32" stroke="white" stroke-width="1.5" opacity="0.7"/>
    <line x1="8" y1="20" x2="32" y2="20" stroke="white" stroke-width="1.5" opacity="0.7"/>
    
    <!-- T4 Text in center -->
    <text x="20" y="26" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white" text-anchor="middle">T4</text>
    
    <!-- Decorative elements -->
    <circle cx="12" cy="12" r="1.5" fill="white" opacity="0.8"/>
    <circle cx="28" cy="12" r="1.5" fill="white" opacity="0.8"/>
    <circle cx="12" cy="28" r="1.5" fill="white" opacity="0.8"/>
    <circle cx="28" cy="28" r="1.5" fill="white" opacity="0.8"/>
  </g>
  
  <!-- Company Name -->
  <g transform="translate(55, 0)">
    <!-- T4Translation Text -->
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="18" font-weight="800" fill="url(#logoGradient)">T4</text>
    <text x="25" y="20" font-family="Arial, sans-serif" font-size="18" font-weight="600" fill="#374151">Translation</text>
    
    <!-- Tagline -->
    <text x="0" y="35" font-family="Arial, sans-serif" font-size="8" font-weight="500" fill="#6B7280" opacity="0.8">Professional Translation Services</text>
  </g>
</svg>
